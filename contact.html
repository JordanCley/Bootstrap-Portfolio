<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="Assets/css/style.css" />

    <!-- Goggle Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />

    <title>Bootstrap Portfolio</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Nav Start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Jordan McQuiston</span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse w-100 order-3 dual-collapse2"
          id="navbarNav"
        >
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="index.html"
              >About <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
      <!-- Nav End -->
    </header>
    <!---- Header End ----->

    <!-- Container Start -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!----- Form Start------>
          <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="John Doe" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="email@blahblah.com"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="8"></textarea
              ><br />
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
          <!----- Form End ------>
        </div>
      </div>
    </div>

    <!-- Footer Start-->
    <div class="footer">
      <footer>Copyright &copy;</footer>
    </div>
    <!-- Footer End -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
